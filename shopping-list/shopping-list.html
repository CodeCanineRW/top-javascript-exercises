<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
        const shoppingList = document.querySelector("ul");
        const inputItem = document.querySelector("#item");
        const inputBtn = document.querySelector("button");

        inputBtn.addEventListener("click", addItem);
        
        function addItem(event) {
            event.preventDefault();
            const newItem = inputItem.value;
            inputItem.value = "";

            const newList = document.createElement("li");
            const newSpan = document.createElement("span");
            const newBtn = document.createElement("button");

            newList.appendChild(newSpan);
            newList.appendChild(newBtn);
            shoppingList.appendChild(newList);

            newSpan.textContent = newItem;
            newBtn.textContent = "Delete";
            newBtn.onclick = () => {newBtn.parentElement.remove()};
            // let deleteBtns = shoppingList.querySelectorAll("button");

            // deleteBtns.forEach((button) => {
            //     button.addEventListener("click", (event) => {
            //         button.parentElement.remove();
            //     })
            // })

            document.getElementById("item").focus();
        
        }



    </script>
  </body>
</html>
